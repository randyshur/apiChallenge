<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/main.css" rel="stylesheet">
    <title>Diner Tunes</title>
</head>

<body>

    <div id="jukebox">
        <img src="assets/img/Jukeboxf.png">
    </div>

    <form id="myForm">
        <div class="formButton" id="formButton">
            <input type="submit" value="Search">
        </div>

        <div class="formField artistField">
            Artist <input id='artist'>
        </div>
        <div class="formField songField">
            Song <input id='song'>
        </div>

    </form>
    <div>
        <h3 class="formError" id="formError">Error</h3>
    </div>
    <div id="item1">
        <p class="results" id="p1"></p>
    </div>
    <div id="item2">
        <p class="results" id="p2"></p>
    </div>
    <div id="item3">
        <p class="results" id="p3"></p>
    </div>
    <div id="item4">
        <p class="results" id="p4"></p>
    </div>
    <div id="item5">
        <p class="results" id="p5"></p>
    </div>
    <div id="item6">
        <p class="results" id="p6"></p>
    </div>
    <div id="item7">
        <p class="results" id="p7"></p>
    </div>
    <div id="item8">
        <p class="results" id="p8"></p>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
